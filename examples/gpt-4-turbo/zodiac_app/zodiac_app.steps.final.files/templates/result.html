<!DOCTYPE html>
<html>
<head>
    <title>Chinese Zodiac Sign Result</title>
</head>
<body>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% else %}
        <h1>Your Chinese Zodiac Sign</h1>
        <p>For the date {{ date }}, your Chinese zodiac sign is: <strong>{{ zodiac_sign }}</strong></p>
    {% endif %}
    <a href="/">Try another date</a>
</body>
</html>
